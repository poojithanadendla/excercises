
<!DOCTYPE html>
<html>
<body>

<p>Enter factors (a) separated by commas:</p>
<input id="a" size="50" placeholder="e.g. 3,5"><br><br>

<p>Enter numbers (l) separated by commas:</p>
<input id="l" size="50" placeholder="e.g. 1,3,5,6,7,10"><br><br>

<button onclick="mapNums()">Press me!</button>

<script>
  function f6(a, l) {
    let sum = 0;
    for (let i = 0; i < l.length; i++) {
      for (let j = 0; j < a.length; j++) {
        if (l[i] % a[j] === 0) {
          sum += l[i];
          break;
        }
      }
    }
    return sum;
  }

  function mapNums() {
    let aInput = document.getElementById("a").value;
    let lInput = document.getElementById("l").value;

    let aArr = aInput.split(",").map(Number);
    let lArr = lInput.split(",").map(Number);

    if (aArr.length === 0 || lArr.length === 0) {
      alert("Please enter numbers in both boxes.");
      return;
    }

    let result = f6(aArr, lArr);
    alert("Sum of multiples is: " + result);
  }
</script>

</body>
</html>
