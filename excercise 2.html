  <p>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9.
     The sum of these numbers is 23.</p>

  <p>Now, letâ€™s find the sum of all the numbers below 1000 that are multiples of 3 or 5.</p>

  <p>The prompt: <button onclick="doIt()">Press me!</button></p>

  <script>
    function doIt() {
      var total = 0; 

      for (var number = 1; number < 1000; number++) {

      
        if (number % 3 == 0 || number % 5 == 0) {
          total = total + number; 
        }
      }

      alert("The total sum is: " + total);
    }
  </script>
