<!DOCTYPE html>
<html>
<body>

a: <input id="a"><br>
b: <input id="b"><br>
l: <input id="l"><br><br>

<button onclick="go()">Press</button>

<script>
  function f4(a, b, l) {
    let sum = 0;
    for (let i = 0; i < l.length; i++) {
      if (l[i] % a == 0 || l[i] % b == 0) {
        sum += l[i];
      }
    }
    return sum;
  }

  function go() {
    let a = Number(document.getElementById("a").value);
    let b = Number(document.getElementById("b").value);
    let l = document.getElementById("l").value.split(",").map(Number);
    alert(f4(a, b, l));
  }
</script>

</body>
</html>
